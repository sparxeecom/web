<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spraxe - Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    .logo img {
      width: 110px;
      height: 110px;
      border-radius: 22px;
      object-fit: cover;
      box-shadow: 0 0 18px rgba(255,255,255,0.1);
      margin-bottom: 18px;
    }
    h1 {
      font-size: 2.6rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin: 0 0 10px;
    }
    .tagline {
      font-size: 1.1rem;
      opacity: 0.85;
      margin-bottom: 28px;
    }
    .countdown {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 20px;
    }
    .time-box {
      background: rgba(255,255,255,0.06);
      padding: 14px 20px;
      border-radius: 14px;
      min-width: 70px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }
    .time-box span {
      display: block;
      font-size: 1.8rem;
      font-weight: 700;
    }
    .label {
      font-size: 0.75rem;
      opacity: 0.75;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./logo/spraxe.png" alt="Spraxe BD Logo">
    </div>

    <h1>Spraxe</h1>
    <div class="tagline">A modern e-commerce experience for Bangladesh â€” launching soon.</div>

    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    function updateCountdown() {
      const launchDate = new Date('January 1, 2026 00:00:00').getTime();
      const now = new Date().getTime();
      const diff = launchDate - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('countdown').innerHTML = `
        <div class="time-box"><span>${days}</span><div class="label">Days</div></div>
        <div class="time-box"><span>${hours}</span><div class="label">Hours</div></div>
        <div class="time-box"><span>${minutes}</span><div class="label">Minutes</div></div>
        <div class="time-box"><span>${seconds}</span><div class="label">Seconds</div></div>
      `;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
